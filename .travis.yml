language: python
python:
  - "2.7"
  - "3.6"      # current default Python on Travis CI
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install codecov
install:
  - pip install ".[test]" . # install package + test dependencies
script:
  - py.test --cov-report term-missing --cov library/ test/units/library/  -v
after_success:
  - codecov